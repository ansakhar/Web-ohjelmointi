<!DOCTYPE html>
<html>
<!-- tehtava5_5.html -->
<head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.12.1/themes/redmond/jquery-ui.min.css"></style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>

<div>Etsi etunimi:</div>
  <input type="text" id="find" placeholder="Find by first name...">

 <script>

 $(document).ready(function(){

$("#find").autocomplete({
source: function (request, response) {
    $.ajax({
        url: "ajax-suggest.php",
        dataType: "html",
        data: {
        q: request.term
        },
    success: function (data) {
        response(data.split('\t'));
    }
    });
}
});
});
  </script>
</body>
</html>

   <body>
      <h1>MM-ralli 2018</h1>

<div id="mapid"></div>




<script>
var mymap = L.map('mapid').setView([62.242571, 25.747305], 14);


L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
attribution: '© <a href="https://www.mapbox.com/about/maps/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> <strong><a href="https://www.mapbox.com/map-feedback/" target="_blank">Improve this map</a></strong>',
tileSize: 512,
maxZoom: 18,
zoomOffset: -1,
id: 'mapbox/streets-v11',
accessToken: 'pk.eyJ1IjoiYW5zYWtoYXIiLCJhIjoiY2txcWh6dWlpMHkydzJ4cWhuYXo5NnB2MCJ9.fVPSQDQeV_1J-Ay1Ey_o0w'
}).addTo(mymap);


var marker = L.marker([62.242571, 25.747305]).addTo(mymap);

var circle = L.circle([62.244024, 25.740752], {
    color: 'yellow',
    fillColor: '#f9f5d0',
    fillOpacity: 0.5,
    radius: 300
}).addTo(mymap);

var polygon = L.polygon([
    [62.239177, 25.751488],
    [62.239177, 25.755287],
    [62.237958, 25.755287],
    [62.237958, 25.751488]
]).addTo(mymap);


//marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
circle.bindPopup("Harjun EK");
polygon.bindPopup("MM-ralli - Kilpailukeskus");

var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
}

mymap.on('click', onMapClick);





</script>

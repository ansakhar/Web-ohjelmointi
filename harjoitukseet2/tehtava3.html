	<script>

const t = [11, 22, 33, 44]

document.getElementById("t").innerHTML = "<h2>Taulukon [" + t + "] l채pik채ynti채</h2>";

//tulosrivit:
let printArray = (arr) => {
    let tulosrivit =""
  for(let i = 0; i < arr.length; i++) {
    tulosrivit = tulosrivit + "<div>taulukko[" + i + "] = " + arr[i] + "</div>";
  }

}

//lukumaara:

//summa:
let arraySum = (arr) => arr.reduce((a,b) => a + b, 0)

//keskiarvo:
let arrayAvg = (arr) => (arraySum(arr) / arrayCount(arr)).toFixed(1)

let sisalto = `
Alkiot ovat:<br><br>
<div> ${printArray(t)} </div><br>
<div>Lukumaara on: ${arrayCount(t)}</div>
<div>Summa on: ${(arraySum(t))} </div>
<div>Keskiarvo on: ${arrayAvg(t)} </div>
`;

let para = document.getElementById("results");
para.innerHTML   = sisalto;

</script>
